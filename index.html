<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Custom Modal Example</title>
    <style>
        /* Additional styles for the page */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Example usage of the custom modal -->
    <custom-modal id="myModal">
        <!-- Modal content goes here -->
        <h2>Welcome to my custom modal!</h2>
        <p>This is a custom modal example created using Web Components.</p>
    </custom-modal>
    <script src="custom-modal.js"></script>
</body>

</html>
